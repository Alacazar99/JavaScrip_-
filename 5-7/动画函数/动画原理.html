<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<style type="text/css">
		div{
			position: absolute;
			width: 60px;
			height: 50px;
			background: pink;
		}
	</style>
</head>
<body>
	<div></div>

	<script type="text/javascript">
		var div = document.querySelector('div');

		var timer = setInterval(function(){
			if(div.offsetLeft >= 400){
				clearInterval(timer);
			}
			div.style.left = div.offsetLeft + 2 + 'px';
			div.style.top = div.offsetTop + 1 + 'px';
		})
	</script>
</body>
</html>
