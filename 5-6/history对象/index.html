<!DOCTYPE html>
<html>
<head>
	<title>history对象</title>
</head>
<body>
	<a href="list.html">index页面</a>
	<button>前进</button>

	<script type="text/javascript">
		var btn = document.querySelector('button');
		btn.addEventListener('click',function(){
			history.forward();
		})
	</script>
</body>
</html>
