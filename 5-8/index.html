	<script type="text/javascript">
		window.addEventListener('load',function(){
			//获取元素；
			var bgn = document.querySelector('.bgn');
			var c_nav = document.querySelector('.c_nav');
			var lis = c_nav.querySelectorAll('li');
			var current = 40;
			// 给li 绑定事件；
			for (var i = 0; i < lis.length; i++) {
				lis[i].addEventListener('mouseenter',function(){
					lowAnimate(bgn,this.offsetLeft);
				})
				// lis[i].addEventListener('mouseleave',function(){
				// 	lowAnimate(bgn,current);
				// })
				// lis[i].addEventListener('touchstart',function(){
				// 	lowAnimate(bgn,this.offsetLeft);
				// })
			}

			// 手指触屏 DOM元素移动事件
			// bgn.addEventListener('touchmove',function(e){
			// 	console.log(e.targetTouches[0]);
			// })

			var btn = document.querySelector('.btn');
			// 手指初始坐标；
			var startX = 0;
			var startY = 0;
			btn.addEventListener('touchstart',function(e){
				console.log(e.targetTouches[0]);
				startX = e.targetTouches[0].pageX;
				startY = e.targetTouches[0].pageY;
				x = this.offsetLeft;
				y = this.offsetTop;
			})
			btn.addEventListener('touchmove',function(e){
				// console.log(e.targetTouches[0]);
				var moveX = e.targetTouches[0].pageX - startX;
				var moveY = e.targetTouches[0].pageY - startY;
				// 移动距离： 盒子原来位置 + 手指移动的距离；
				this.style.left = x + moveX + 'px';
				this.style.top = y + moveY + 'px';
				e.preventDefault();  // 阻止屏幕滚动的默认行为；
			})


		})

	</script>
