<!DOCTYPE html>
<html>
<head>
	<title>倒计时</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 100px;
			margin: 40px;
		}
		div span{
			padding: 20px;
			width: 100px;
			height: 60px;
			background: black;
			color: #fff;
			font-size: 20px;
			line-height: 40px;
		}
		#clicked{
			background: pink;
		}
	</style>
</head>
<body>
	<div>
		<span class="hour">1</span>
		<span class="minute">2</span>
		<span class="second">3</span>
	</div>
	<button  class="start">开启定时器</button>
	<button class="stop">停止定时器</button>

	<script type="text/javascript">
		
		var hour = document.querySelector('.hour');
		var minute = document.querySelector('.minute');
		var second = document.querySelector('.second');
		var inputTime = +new Date("2020-5-6 12:00:00");
		lesstime();  // 先执行一次，避免第一次刷新有空白；
		// 开启定时器；
		// setInterval();
		var start = document.querySelector('.start');
		var stop = document.querySelector('.stop');
		var times = null;   // 全局变量；null 是空对象；

		start.addEventListener('click',function(){
			timer = setInterval(lesstime,1000);
			stop.style.backgroundColor = '';
			this.style.backgroundColor = 'pink';
		})
		stop.addEventListener('click',function(){
			clearInterval(timer);
			start.style.backgroundColor = '';
			this.style.backgroundColor = 'pink';
		})

		function lesstime(){
			var now = +new Date();
			var times = (inputTime - now)/1000;  //秒数；
			var d = parseInt(times /60/60/24);
			d = d < 10 ? '0' + d:d;
			var h = parseInt(times /60/60%24);
			h = h < 10 ? '0' + h:h;
			hour.innerHTML = h;
			var m = parseInt(times /60 %60);
			m = m < 10 ? '0' + m:m;
			minute.innerHTML = m;
			var s = parseInt(times %60);
			s = s < 10 ? '0'+ s:s;
 			second.innerHTML = s;
			// return d + '天' + h +'时' + m+'分' + s + '秒';
		}
	</script>
</body>
</html>
